<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Chart Tools</title>
</head>
<body>
  <div id="target"></div>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    (function() {
      'use strict';

      function drawpieChart() {
        var target = document.getElementById('target');
        var data;
        var options = {
          title: 'My Chart',
          width: 500,
          height: 300,
          backgroundColor: '#f8f8f8',
          colors: ['#aaa', '#bbb', '#ccc'],
          slices: [1, {offset: 0.2}],
          // pieHole: 0.4,
          is3D: true
        };
        var chart = new google.visualization.PieChart(target);
        // data = new google.visualization.DataTable();
        // data.addColumn('string', 'Language');
        // data.addColumn('number', 'Votes');
        // data.addRow(['PHP', 30]);
        // data.addRow(['Ruby', 20]);
        // data.addRow(['Python', 10]);
        data = new google.visualization.arrayToDataTable([
          ['Language', 'Votes'],
          ['PHP', 100],
          ['Ruby', 20],
          ['Python', 10]
        ]);
        chart.draw(data, options);
      }

      function drawlodChart() {
        var target = document.getElementById('target');
        var data;
        var options = {
          title: 'My Chart',
          width: 500,
          height: 300,
          animation: {
            startup: true,
            duration: 800,
            easing: 'inAndOut'
          },
          // isStacked: true
          isStacked: 'percent'
        };
        // var chart = new google.visualization.BarChart(target);
        var chart = new google.visualization.ColumnChart(target);
        data = new google.visualization.arrayToDataTable([
          ['Team', 'Item-1', 'Item-2'],
          ['Team A', 12, 38],
          ['Team B', 42, 18],
          ['Team C', 11, 58]
        ]);
        chart.draw(data, options);
      }

      function drawlineChart() {
        var target = document.getElementById('target');
        var data;
        var options = {
          title: 'My Chart',
          width: 500,
          height: 300,
          hAxis: {title: 'Year'},
          vAxis: {title: 'Sales'},
          curveType: 'function',
          pointSize: 10,
          pointShape: 'square'
        };
        var chart = new google.visualization.LineChart(target);
        data = new google.visualization.arrayToDataTable([
          ['Year', '@taguchi', '@fkoji'],
          ['2014', 52, 89],
          ['2015', 38, 78],
          ['2016', 44, 88],
          ['2017', 62, 91]
        ]);
        chart.draw(data, options);
      }

      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawlodChart);
      google.charts.setOnLoadCallback(drawpieChart);
      google.charts.setOnLoadCallback(drawlineChart);
    })();
  </script>
</body>
</html>
