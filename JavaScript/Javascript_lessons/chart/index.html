<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Chart</title>
</head>
<body>
  <canvas id="my_chart">
    Canvas not supported...
  </canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script>
    (function() {
      'use strict';

      var type = 'radar';

      var data = {
        labels: ['PHP', 'Ruby', 'Python', 'JavaScript', 'HTML'],
        datasets: [{
          label: '@taguchi',
          data: [40, 50, 70, 30, 80],
          backgroundColor: 'rgba(255, 0, 0, 0.3)'
        }, {
          label: '@fkoji',
          data: [90, 62, 34, 80, 48],
          backgroundColor: 'rgba(0, 0, 255, 0.3)'
        }]
      };

      var options = {
        scale: {
          ticks: {
            // suggestedMin: 0,
            beginAtZero: true,
            suggestedMax: 100
          }
        }
      };

      var ctx = document.getElementById('my_chart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: type,
        data: data,
        options: options
      });
    })();
  </script>
</body>
</html>
