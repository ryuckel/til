<!DOCTYPE html>
<meta charset="UTF-8" />
<html lang="ja">
  <head>
    <style></style>
  </head>
  <body>
    <div id="app">{{ msg }}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "Hello from Vue.js!"
        }
      });
    </script>
  </body>
</html>
