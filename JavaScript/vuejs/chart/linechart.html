<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>My Chart</title>
  </head>

  <body>
    <canvas id="my_chart">
      Canvas not supported...
    </canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      (function() {
        "use strict";

        var type = "line";

        var data = {
          labels: [2010, 2011, 2012, 2013],
          datasets: [
            {
              label: "miyaji",
              data: [120, 300, 200, 210],
              borderColor: "red",
              borderWidth: 5,
              fill: false,
              pointStyle: "rect"
            },
            {
              label: "tanaka",
              data: [180, 250, 320, 500],
              borderColor: "blue",
              borderWidth: 5,
              backgroundColor: "rgba(0, 0, 255, 0.3)",
              lineTension: 0,
              pointStyle: "triangle"
            }
          ]
        };

        var options = {
          scales: {
            yAxes: [
              {
                ticks: {
                  suggestedMin: 0,
                  suggestedMax: 400
                }
              }
            ]
          }
        };

        var ctx = document.getElementById("my_chart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: type,
          data: data,
          options: options
        });
      })();
    </script>
  </body>
</html>
