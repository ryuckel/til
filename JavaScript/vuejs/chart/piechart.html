<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>My Chart</title>
  </head>
  <body>
    <canvas id="my_chart">
      Canvas not supported...
    </canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      (function() {
        "use strict";

        // var type = 'pie';
        var type = "doughnut";

        var data = {
          labels: ["YES", "NO", "Maybe"],
          datasets: [
            {
              data: [122, 53, 33],
              backgroundColor: ["tomato", "skyblue", "gray"]
            }
          ]
        };

        var options = {
          cutoutPercentage: 40
        };

        var ctx = document.getElementById("my_chart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: type,
          data: data,
          options: options
        });
      })();
    </script>
  </body>
</html>
