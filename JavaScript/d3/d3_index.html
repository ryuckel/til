<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>D3.js Practice</title>
</head>
<body>
  <svg width="600" height="240">
    <circle/>
    <circle/>
    <circle/>
  </svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    (function() {
      'use strict';

      var data = [15, 20, 5];

      var circles = d3.select('svg').selectAll('circle').data(data);

      circles
        .attr('cx', 0)
        .attr('cy', 120)
        .attr('r', 10)
        .attr('fill', 'pink');
    })();
  </script>
</body>
</html>
